{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<h1>{{ page.title }}</h1>
<p>{{ page.date }}</p>
{% if page.author %}<p>By: {{ page.author.first_name }} {{ page.author.last_name }}</p>{% endif%}

<article>
    {{ page.body | richtext }}
</article>

<p><a href="{{ page.get_parent.url }}">Return to Posts</a></p>
{% endblock %}
